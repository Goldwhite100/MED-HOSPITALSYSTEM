<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>PERSONAL DETAILS</h1>
<form action="">
    <label for="fname"> Firstname :</label>
    <input type="text" id="fname" placeholder="Enter firstname" required="required"><br><br>

    <label for="mname">Middlename :</label>
    <input type="text" id="mname"placeholder="Enter middlename" required="required"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname"placeholder="Enter surname" required="required"> <br><br>

    <label for="email"> Email Address :</label>
    <input type="email" id="email"placeholder="abc@gmail.com" required="required"><br><br>

    <label for="Pwd"> Password :</label>
    <input type="Password" id="pwd" placeholder="Type password.." required="required"><br><br>

    <P>Choose your football team :</P>

    <input type="radio" id="arsenal">
    <label for="arsenal"> Arsenal</label><br>

    <input type="radio" id="Liverpool">
    <label for="liverpool">Liverpool</label><br>

    <input type="radio" id="Mancity">
    <label for="Mancity">Mancity</label>
    
    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label><br>
    <input type="checkbox" id="c">
    <label for="c">C</label><br>
    <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label><br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="choose"disabled="disabled">choose</option>
        <option value="Kenya">kenyan</option>
        <option value="Tanzania">tanzanian</option>
        <option value="Haiti">hautian</option>
        <option value="Zambia">zambian</option>
    </select><br><br>

    <label for="person">Describe Yourself</label><br>
    <textarea name="" id="person" cols="40" rows="5"placeholder="type..."></textarea><br><br>
    <button type="submit"> Submit</button>


</form>

</body>
</html>
