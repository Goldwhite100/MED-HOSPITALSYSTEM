<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<form action="">
    <fieldset>
    <legend>Student Form</legend>

      <div class="first"> <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="firstname"required="required"><br><br>
      </div>

    <div class="first"><label for="sname">Surname</label>
    <input type="text" id="sname"placeholder="surname"required="required"><br><br>
    </div>

    <div class="first"><label for="email">Email</label>
    <input type="email"id="email" placeholder="abc@gmail.com"required="required"><br><br>
    </div>

    <div class="first"><label for="birthday">Date of Birth</label>
    <input type="date" id="birthday" required="required"><br><br>
    </div>

    <div class="first"><label for="image">Choose a File</label>
    <input type="file" id="image" required="required"><br><br>
    </div>

    <div class="first"><label for="message">Message :</label><br><br><br>
    <textarea name="" id="message" cols="50" rows="6"placeholder="Type something here..."required="required"></textarea>
    </div>
    </fieldset>
</form>

</body>
</html>
